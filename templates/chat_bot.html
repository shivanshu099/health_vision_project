<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Spooter - Health Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2d2b2b;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #d1d5db;
            margin-bottom: 20px;
            padding: 10px;
        }
        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #fbcfe8;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e0f2fe;
            align-self: flex-start;
        }
        .form-container {
            display: flex;
            gap: 10px;
        }
        .form-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #c4065f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #a0054f;
        }
        .stylish-font{
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-2xl font-bold mb-4 text-center stylish-font "">Harry Spooter - Health Expert</h2>
        <div class="messages flex flex-col">
            {% for chat in chat_history %}
                <div class="user-message self-end">You: {{ chat.user }}</div>
                <div class="bot-message self-start">Harry Spooter: {{ chat.bot }}</div>
            {% endfor %}
        </div>
        <form method="POST" class="form-container">
            {% csrf_token %}
            <input type="text" name="user_message" placeholder="Ask me a health-related question..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>
</body>
</html>
